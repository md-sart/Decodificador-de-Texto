<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo-alura.png" alt="Logo" class="logo">
    </header>
    <main>
        <div class="content">
            <h1 class="content__title">Digite seu texto</h1>
            <p class="message">Apenas letras minúsculas e sem acento</p>
            <div class="buttons">
                <button class="btn" id="encryptBtn">Criptografar</button>
                <button class="btn" id="decryptBtn">Descriptografar</button>
            </div>
        </div>
        <aside>
            <img src="assets/crianca-lupa.jpg" alt="Imagem Descrição" class="side-image">
            <h2>Nenhuma mensagem encontrada</h2>
            <input type="text" placeholder="Digite um texto que você deseja criptografar ou descriptografar" class="text-input">
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
